<style>
  .container {
    width:500px;
    margin:50px auto;
  }
  .photo {
    border:1px solid #ccc;
  }
  .photo:hover{
    transform: rotate(20deg);
    border-radius: 10px;
    border: 1px dotted #000;
  }
</style>
</head>

<body>
  <div class="container">
    <img src="https://images.pexels.com/photos/414720/pexels-photo-414720.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="photo">
  </div>
</body>
